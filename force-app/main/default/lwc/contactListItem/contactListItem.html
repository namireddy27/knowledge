<template>
    <a href="#" onclick={handleClick}>
        <lightning-layout vertical-align="center">
            <lightning-layout-item>
                <img src={contact.Picture__c} alt="Profile photo" />
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <p>{contact.Name}</p>
            </lightning-layout-item>
            <lightning-input 
                value={positionid}
                type="checkbox"
                onclick={handleCheckboxSelect}
            ></lightning-input>
        </lightning-layout>
    </a>
</template>
